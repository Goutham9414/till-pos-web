<div class="container-fluid">
  <div class="album py-5 bg-light">

        <div class="row px-5">

          <div class="col-8">
              <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col" class="text-center">Name</th>
                      <th scope="col" class="text-center">Description</th>
                      <th scope="col" class="text-center">Retail Price</th>
                      <th scope="col" class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of itemsData">
                      <td class="text-center"> {{item.name}} </td>
                      <td class="text-center"> {{item.description}} </td>
                      <td class="text-center"> {{item.price}} </td>

                      <td class="text-center">
                          <button type="button" class="btn btn-success" (click)="editItem(item)">
                              <i class="fa fa-pencil" aria-hidden="true"></i>
                          </button>
                          <span class="px-2"></span>

                          <button type="button" class="btn btn-danger" *ngIf="item.deleted" (click)="revokeItem(item)">
                              <i class="fa fa-refresh" aria-hidden="true"></i>

                          </button>

                        <button type="button" class="btn btn-danger" *ngIf="!item.deleted" (click)="deleteItem(item)">

                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>

                        <span class="px-2"></span>

                        <button type="button" class="btn btn-warning" *ngIf="item.active" (click)="changeStatus(item)">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>

                        <button type="button" class="btn btn-warning" *ngIf="!item.active" (click)="changeStatus(item)">
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </button>




                      </td>
                    </tr>

                  </tbody>
                </table>
          </div>

        </div>

  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <form>
              <div class="form-group">
                <label for="name">Item Name:</label>
                <input type="name" class="form-control" id="name" name="itemName" [(ngModel)]="itemName">
              </div>
              <div class="form-group">
                  <label for="description">Item Description:</label>
                  <input type="description" class="form-control" id="description" name="itemDescription" [(ngModel)]="itemDescription">
                </div>

                <div class="form-group">
                    <label for="price">Item Price:</label>
                    <input type="price" class="form-control" id="price" name="itemPrice" [(ngModel)]="itemPrice">
                  </div>

              <button type="submit" class="btn btn-primary btn-block" (click)="updateItem()">Submit</button>
            </form>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>



  <!-- delete Modal -->

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure, want to delete?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6>{{itemName}}</h6>
            <h6> {{itemDescription}} </h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="confirmDelete()">Yes</button>
          </div>
        </div>
      </div>
  </div>



  <!-- revert modal -->
  <div class="modal fade" id="revokeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure, want to revoke?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6>{{itemName}}</h6>
            <h6> {{itemDescription}} </h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="confirmRevoke()">Yes</button>
          </div>
        </div>
      </div>
    </div>




    <!-- status modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h6>{{itemName}}</h6>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="confirmStatus()">Yes</button>
            </div>
          </div>
        </div>
      </div>
